<div id="map-container">
    <div id="map"></div>

    <ng-container *ngIf="selectedRestaurant as selected">
        <app-menu 
            [restaurantName]="selected"
            [restaurantCategory]="selectedRestaurantCategory"
            (closed)="selectedRestaurant = null">
        </app-menu>
    </ng-container>

</div>
